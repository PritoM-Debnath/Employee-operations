{% extends "employee_registrar/base.html" %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data" autocomplete="off" class="p-4 bg-light rounded shadow-sm">
    {% csrf_token %}
    
    <!-- First Name -->
    <div class="form-group mb-3">
        <label for="id_first_name" class="form-label">First Name</label>
        {{ form.first_name }}
    </div>

    <!-- Last Name -->
    <div class="form-group mb-3">
        <label for="id_last_name" class="form-label">Last Name</label>
        {{ form.last_name }}
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
        <label for="id_email" class="form-label">Email Address</label>
        {{ form.email }}
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <!-- Phone Number -->
    <div class="form-group mb-3">
        <label for="id_mobile" class="form-label">Phone Number</label>
        {{ form.mobile }}
    </div>

    <!-- Date of Birth -->
    <div class="form-group mb-3">
        <label for="id_date_of_birth" class="form-label">Date of Birth</label>
        {{ form.date_of_birth }}
    </div>

    <!-- Photo -->
    <div class="form-group mb-3">
        <label for="id_photo" class="form-label">Photo</label>
        {{ form.photo }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-block">
        <i class="fa-regular fa-floppy-disk"></i> Save
    </button>
</form>
{% endblock content %}
